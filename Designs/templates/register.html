<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/styles/bootstrap/css/bootstrap.min.css">
    <title>Create account</title>
</head>
<body>
    
    <div class="container col-sm-offset-3">
            <h1>Yummy Recipes</h1>
            <br>
            <p>Enter details</p>
            <br>
    <form>
         
        <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-4 ">
              <input type="text" class="form-control col-sm-6"  placeholder="name">
            </div>
          </div>

        <div class="form-group row">
          <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>

          <div class="col-sm-4  ">
            <input type="password" class="form-control col-sm-6" id="inputPassword" placeholder="Password">
          </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword2" class="col-sm-2 col-form-label">Confirm password</label>
            <div class="col-sm-4 ">
              <input type="password" class="form-control col-sm-6" id="inputPassword2" placeholder="Re-type password">
            </div>
          </div>
                    
        <div class="form-group row">
          <div class="col-sm-10 col-sm-offset-2 ">
             
            <button type="submit" class="btn btn-primary">Create</button>
          </div>
        </div>
        </div>
      </form>
      </div>
   
</body>
</html>
